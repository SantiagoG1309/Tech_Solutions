<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Register</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" ng-if="auth.error">
                        {{ auth.error }}
                    </div>
                    <div class="alert alert-success" ng-if="auth.success">
                        {{ auth.success }}
                    </div>
                    
                    <form ng-submit="auth.register()">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" ng-model="auth.registerData.first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" ng-model="auth.registerData.last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" ng-model="auth.registerData.username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" ng-model="auth.registerData.email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" ng-model="auth.registerData.password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#!/">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
