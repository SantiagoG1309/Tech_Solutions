<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>TechSolutions</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#!/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#!/tickets"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
            <li ng-if="user.currentUser.user_type === 'admin' || user.currentUser.user_type === 'director'">
                <a href="#!/users"><i class="fas fa-users"></i> Users</a>
            </li>
            <li><a href="#!/profile" class="active"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#" ng-click="$event.preventDefault(); logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">My Profile</h1>
            
            <div class="alert alert-danger" ng-if="user.error">
                {{ user.error }}
            </div>
            
            <div class="alert alert-success" ng-if="user.success">
                {{ user.success }}
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Profile Information</h5>
                </div>
                <div class="card-body">
                    <form ng-submit="user.updateProfile()">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="{{ user.currentUser.username }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" value="{{ user.currentUser.user_type }}" disabled>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" ng-model="user.currentUser.first_name">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" ng-model="user.currentUser.last_name">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" ng-model="user.currentUser.email">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" ng-model="user.currentUser.phone">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" ng-disabled="user.loading">
                            <span ng-if="user.loading">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Updating...
                            </span>
                            <span ng-if="!user.loading">Update Profile</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
