<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">TechSolutions Ticket System</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" ng-if="auth.error">
                        {{ auth.error }}
                    </div>
                    
                    <form ng-submit="auth.login()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" ng-model="auth.loginData.username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" ng-model="auth.loginData.password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="#!/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
